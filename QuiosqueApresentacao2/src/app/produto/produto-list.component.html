<div class='form-group row'>

  <label class='col-sm-2 col-form-label'>Filter By:</label>

  <div class='col-sm-10'>
    <input [(ngModel)]='filter' class='form-control'>
  </div>

</div>
<div class='table-responsive'>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th> Imagem</th>
        <th> Nome</th>
        <th> Preço</th>
        <th> Tempo Preparação</th>
        <th> Avaliação</th>
        <th> Descrição</th>
        <th> Pedido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let produto of filteredProdutos'>
        <td><img [src]='produto.imageUrl' width="100" height="100"> </td>
        <td>{{ produto.name }} </td>
        <td>{{ produto.price }} </td>
        <td>{{ produto.preparationTime }} </td>
        <td>
          <app-star [rating]="produto.rating"></app-star>
        </td>
        <td>{{ produto.description }} </td>
        <td> <button [routerLink]="['/pedido']">
            <img src='/assets/images/botao-pedido2.jpg' class="figure-img img-fluid rounded" alt="..." width="100"
              height="100">
          </button></td>
      </tr>
    </tbody>
  </table>
</div>
